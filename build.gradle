apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '0.1'
group = 'jsr223'

defaultTasks 'jar'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.intellij:annotations:12.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.jmockit:jmockit:1.16'
}

// Must be called after dependencies
jar {
    manifest {
        attributes(
                "Class-Path": "config/ ")
    }
}